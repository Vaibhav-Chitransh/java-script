<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3 class="heading">Color Scheme Switcher</h3>
        <div class="boxes">
            <button class="btn" id="grey"></button>
            <button class="btn" id="white"></button>
            <button class="btn" id="blue"></button>
            <button class="btn" id="yellow"></button>
            <button class="btn" id="green"></button>
        </div>
        <p id="para">Try clicking on one of the colors above to change the background color of the page</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
